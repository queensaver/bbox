- name: set permissions of tmp
  file:
    path: /tmp
    state: directory
    mode: 1777

- name: aptget update and install some packages
  apt: 
    update_cache: yes
    name:     
      - tcpdump
      - bzip2
      - bash-completion
      - less
      - curl
      - wget
      - telnet 
      - screen
      - rsync
      - tar
      - psmisc
      - host
      - locales
      - vim
      - netcat

- name: configure locales
  locale_gen:
    name: en_US.UTF-8
    state: present

- name: vimrc
  file:
    path: ~/.vimrc
    state: file
    mode: 0644
    content: |
      set tabstop=2
      set shiftwidth=2
      set expandtab
      set autoindent
      set textwidth=120
      set softtabstop=2
      set smartindent 
      set backspace=indent,eol,start
      set encoding=utf-8
      set fileencoding=utf-8

- name: bashrc
  file:
    path: ~/.bashrc
    state: file
    mode: 0644
    content: |
      # ~/.bashrc
      # 
      set -o vi
      alias ll='ls -l'
      alias la='ls -a'
      alias l='ls -CF'
