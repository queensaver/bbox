- name: create wittypi directory
  file:
    path: /etc/wittypi
    state: directory
    owner: root

- name: Copy Witty init files
  copy:
    src: '{{item}}'
    dest: '/etc/init.d'
    owner: root
    group: root
    mode: 0755
  loop:
    - wittypi

- name: Copy Witty files
  copy:
    src: '{{item}}'
    dest: '/etc/wittypi'
    owner: root
    group: root
    mode: 0755
  loop:
    - syncTime.sh
    - utilities.sh
    - daemon.sh

- name: install i2c-tools and wiringpi
  apt:
    name:
    - i2c-tools
    - wiringpi
    state: present

- name: enable the witty daemon
  sysvinit:
    name: wittypi
    enabled: yes

- name: update config.txt
  blockinfile:
    path: /boot/config.txt
    block: |
      core_freq=250
      dtoverlay=pi3-miniuart-bt
      dtparam=i2c1=on
      dtparam=i2c_arm=on

- name: enable i2c module
  lineinfile:
    path: /etc/modules-load.d/modules.conf
    line: i2c-bcm2708

- name: enable i2c-dev module
  lineinfile:
    path: /etc/modules-load.d/modules.conf
    line: i2c-dev
