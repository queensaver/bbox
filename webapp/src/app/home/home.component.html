<div class="content-area">
    <button mat-button class="scan-button" (click)="scan()">Scan</button>
</div>

<div class="content-area">
    <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
    <div [hidden]="!loaded">
        <button mat-button (click)="show_scan()">Scan anzeigen</button>
    </div>
</div>
